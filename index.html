<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Babylon.js | Animation</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
 </head>

<body>
	<canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
		const canvas = document.getElementById("renderCanvas"); // Get the canvas element
		const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

		https://playground.babylonjs.com/#RAIC7U#3
		
		const createScene = function () {
			const scene = new BABYLON.Scene(engine);

			const ground = BABYLON.MeshBuilder.CreateGround("ground", {width:8, height:8});
			ground.position.y = -1;
			const box_1 = BABYLON.MeshBuilder.CreateBox("box_1", {});
			const box_2 = BABYLON.MeshBuilder.CreateBox("box_2", {});
			const box_3 = BABYLON.MeshBuilder.CreateBox("box_3", {});

			box_1.position.x = 4;
			
			box_2.position.x = -1;
			box_2.position.z = 3;
			
			box_3.position.x = -1;
			box_3.position.z = -3;
			
			
			const camera = new BABYLON.DeviceOrientationCamera("DevOrCam", new BABYLON.Vector3(0, 0, 0), scene);
			camera.setTarget(new BABYLON.Vector3(0, 0, 3));
			//camera.angularSensibility = 10;
			//camera.moveSensibility = 10;
			camera.attachControl(canvas, true);
			//camera.lowerBetaLimit = 0.00;
			//camera.upperBetaLimit = 1.57;
			//camera.lowerRadiusLimit = 1.0;
			//camera.upperRadiusLimit = 50.0;
			
			const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 5, 0));
			light.intensity = 1.0;
			
			return scene;
		};

		const scene = createScene(); //Call the createScene function
		
		engine.runRenderLoop(
			function () {
				scene.render();
			}
		);

		window.addEventListener("resize", function () {engine.resize();});
		  
    </script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>Babylon.js | Animation</title>

    <style>
      html,
      body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
      }
    </style>

    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
 </head>

<body>
	<canvas id="renderCanvas" touch-action="none"></canvas>
    <!-- touch-action="none" for best results from PEP -->

    <script>
		const canvas = document.getElementById("renderCanvas"); // Get the canvas element
		const engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

		const createScene = function () {
			var scene = new BABYLON.Scene(engine);
			var camera = new BABYLON.ArcRotateCamera("Camera", -Math.PI / 2,  Math.PI / 2, 5, BABYLON.Vector3.Zero(), scene);
			camera.attachControl(canvas, true);
			//camera.inputs.attached.mousewheel.detachControl(canvas);

			var dome = new BABYLON.PhotoDome(
				"testdome",
				//"https://upload.wikimedia.org/wikipedia/commons/7/7c/Au_March%C3%A9_de_la_Butte%2C_Paris_April_2007.jpg",
				"https://raw.githubusercontent.com/papalulu62/assets1/refs/heads/main/penrose0.jpg",
				{
					resolution: 32,
					size: 1000
				},
				scene
			);
			dome.fovMultiplier = 0.50;
			return scene;
		};

		const scene = createScene(); //Call the createScene function
		engine.runRenderLoop( function () {scene.render();} );
		window.addEventListener("resize", function () {engine.resize();});
		  
    </script>
  </body>
</html>
